<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITplus - Academy</title>
    <link rel="StyleSheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        ITPLUS-ACADEMY.COM.VN
    </header>
    <nav id="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Đăng ký</a>
        <a href="#">Tin tức</a>
    </nav>
    <p class="reg">Đăng ký tài khoản</p>
    <div class="info">
        <form class="form" id="form-1" action="">
            <div class="col-45">
            <p class="detail">Chi tiết tài khoản</p>
            <div class="row">
                <div class="col-25">
                    <label class="required"  for="">Tên đăng nhập</label>
                </div>
                <div class="col-75">
                    <input required id="username" type="text" title="Tối đa 20 ký tự, viết liền không chưa ký tự đặc biệt" maxlength="20"
                    pattern="/^[a-zA-Z|0-9]{1,20}\w$/">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Mật khẩu</label>
                </div>
                <div class="col-75">
                    <input required id="pass" type="password" title="Tối thiểu 8-16 bao gồm : 1 ký tự viết hoa, 1 ký tự viết thường, 1 ký tự số, 1 ký tự đặc biệt, không chứa khoảng trắng"
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$/">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Xác nhận mật khẩu</label>
                </div>
                <div class="col-75">
                    <input required  type="password" minlength="8" maxlength="16" pattern="/^[a-z|0-9]{1,}@domain.com$/">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required"  for="" >Email</label>
                </div>
                <div class="col-75">
                    <input required id="mail" type="email" title="Định dạng yêu cầu : email@domain.com">
                </div>
            </div>
            </div>
            <div class="col-45">
            <p class="detail">Thông tin người sử dụng</p>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Họ và tên</label>
                </div>
                <div class="col-75">
                    <input required id="fullname" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Giới tính</label>
                </div>
                <div class="col-75">
                    <input required type="radio" name="gender" value="0">
                    <label class="gender" for="">Nam</label>
                    <input required type="radio" name="gender" value="1">
                    <label class="gender" for="">Nữ</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Ngày sinh</label>
                </div>
                <div class="col-75">
                    <input type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Địa chỉ</label>
                </div>
                <div class="col-75">
                    <input required id="adress" type="text" maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label class="required" for="">Số điện thoại</label>
                </div>
                <div class="col-75">
                    <input required id="phone" type="text" minlength="10" pattern="/^[0-9]{10}$/">
                </div>
            </div>
        </div>
            <input type="submit" value="Đồng ý">
            <input type="reset" value="Nhập lại">
        </form>
        

    </div>
    <footer>
        <label for="">
            <p>Copyright © 2021 All Rights Reserved. Phát triển bởi Nguyễn Hương Lý</p>
        </label>
    </footer>


    <script type="text/javascript" src="validator.js">    
    </script>

    
</body>
</html>
